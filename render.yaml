# Render Blueprint - deploys both frontend and backend
# https://render.com/docs/blueprint-spec

services:
  # Backend API (Python/FastAPI)
  - type: web
    name: ctd-api
    runtime: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: DEBUG
        value: "false"
      - key: SECRET_KEY
        generateValue: true
      - key: STORAGE_BACKEND
        value: "local"
      - key: STORAGE_LOCAL_PATH
        value: "/tmp/storage"
    healthCheckPath: /health

  # Frontend (Static Site) - static sites are free by default
  - type: static
    name: ctd-frontend
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=0, must-revalidate
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: ctd-api
          envVarKey: RENDER_EXTERNAL_URL
      - key: VITE_USE_MOCK
        value: "false"
