version: "3.9"

services:
  # ── Frontend ──────────────────────────────────────────
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - backend
    environment:
      - REACT_APP_API_URL=http://localhost:8000

  # ── Backend API ───────────────────────────────────────
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    environment:
      - DATABASE_URL=postgresql+asyncpg://ctd:ctd@db:5432/ctd_stability
      - REDIS_URL=redis://redis:6379/0
      - STORAGE_BACKEND=local
      - STORAGE_LOCAL_PATH=/app/storage
      - SECRET_KEY=${SECRET_KEY:-change-me-in-production}
      - JWT_SECRET=${JWT_SECRET:-change-me-in-production}
    volumes:
      - storage_data:/app/storage
      - ./backend/templates:/app/templates

  # ── Celery Worker (extraction & generation) ──────────
  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: celery -A app.worker worker --loglevel=info
    depends_on:
      - db
      - redis
    environment:
      - DATABASE_URL=postgresql+asyncpg://ctd:ctd@db:5432/ctd_stability
      - REDIS_URL=redis://redis:6379/0
      - STORAGE_BACKEND=local
      - STORAGE_LOCAL_PATH=/app/storage
    volumes:
      - storage_data:/app/storage
      - ./backend/templates:/app/templates

  # ── PostgreSQL ────────────────────────────────────────
  db:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=ctd
      - POSTGRES_PASSWORD=ctd
      - POSTGRES_DB=ctd_stability
    volumes:
      - pg_data:/var/lib/postgresql/data
      - ./backend/migrations/001_initial_schema.sql:/docker-entrypoint-initdb.d/001_initial_schema.sql

  # ── Redis (Celery broker) ─────────────────────────────
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  # ── MinIO (optional object storage) ──────────────────
  minio:
    image: minio/minio:latest
    ports:
      - "9000:9000"
      - "9001:9001"
    command: server /data --console-address ":9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    volumes:
      - minio_data:/data

volumes:
  pg_data:
  storage_data:
  minio_data:
